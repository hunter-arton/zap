name: Build Desktop App

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Zap v__VERSION__"
          releaseBody: |
            ## ðŸŽ‰ Zap Desktop App

            **Testing build for feedback** (unsigned)

            ### Downloads:
            - **Windows**: `.msi` installer below
            - **macOS**: `.dmg` Universal (Intel + Apple Silicon) below

            ### Installation:

            **Windows:**
            1. Download `.msi` file
            2. Run installer
            3. Click through "Unknown publisher" warning

            **macOS:**
            1. Download `.dmg` file
            2. Open `.dmg` â†’ Drag to Applications
            3. Right-click Zap â†’ Open (first time)
            4. Click "Open" on warning

            ### CLI (separate):
            ```bash
            pip install zap-cli
            ```

            ---
            ðŸ§ª **Testing release - feedback welcome!**
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
